<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>わたしのタスク管理アプリ</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <p>{{ tasks }}</p>
    <table border="1">
        <tr>
            <th>id</th>
            <th>やること</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>編集</td>
            <td>削除</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
